- id: component_libraries_gluestack_ui
  name: gluestack-ui
  github: https://github.com/gluestack/gluestack-ui
  # description: Universal headless components for React Native, Next.js & React with beautiful & optional styling (alpha)
  npm: "@gluestack-ui/themed"
  homepageUrl: https://gluestack.io/
  example:
    language: jsx
    code: |
      <Box className="bg-primary-500 p-5">
        <Text className='text-typography-0'>
          This is the Box
        </Text>
      </Box>

- id: component_libraries_native_base
  name: NativeBase
  homepageUrl: https://nativebase.io/
  github: https://github.com/GeekyAnts/nativebase
  # description: Mobile-first, accessible components for React Native & Web to build consistent UI across Android, iOS and Web.
  npm: native-base
  author: GeekyAnts
  example:
    language: jsx
    code: |
      <Box p="2" bg="primary.500" _text={{
        fontSize: 'md',
        fontWeight: 'medium',
        color: 'warmGray.50',
        letterSpacing: 'lg'
      }} shadow={2}>
          This is the Box
      </Box>

- id: component_libraries_rn_elements
  name: React Native Elements
  npm: react-native-elements
  homepageUrl: https://reactnativeelements.com/
  github: https://github.com/react-native-elements/react-native-elements
  # description: Cross-Platform React Native UI Toolkit
  example:
    language: jsx
    code: |
      <Badge value="This is the Badge" status="primary" />

- id: component_libraries_react_native_material_kit
  name: React Native Material Kit
  github: https://github.com/xinthink/react-native-material-kit
  # description: Bringing Material Design to React Native
  npm: react-native-material-kit
  homepageUrl: https://rnmk.xinthink.com/
  author: Jeremy Hamilton
  example:
    language: jsx
    code: |
      <MKButton
        backgroundColor={MKColor.Teal}
        shadowRadius={2}
        shadowOffset={{width:0, height:2}}
        shadowOpacity={.7}
        shadowColor="black"
        >
        <Text pointerEvents="none" style={{color: 'white'}}>
          This is the Button
        </Text>
      </MKButton>


- id: debugging_profiling_radon_ide
  name: Radon IDE
  homepage: https://ide.swmansion.com/
  description: A better developer experience for React Native developers. A Visual Studio Code extension that aims to simplify the development of React Native applications.
  author: Software Mansion

- id: debugging_profiling_legacy_javascript_hermes_debugging
  name: Legacy JavaScript runtime debuggers
  description: _(built-in)_ JavaScript runtime debuggers up to React Native 0.75.
  homepage:
  resources:
    - title: Deprecated remote JavaScript debugging
      url: https://reactnative.dev/docs/other-debugging-methods#remote-javascript-debugging-deprecated
    - title: The preview of the experimental new debugger experience with a new debugger frontend.
      url: https://github.com/react-native-community/discussions-and-proposals/discussions/733

- id: debugging_profiling_react_native_devtools
  name: React Native DevTools
  description: _(built-in)_ New default debugging experience for React Native apps since React Native 0.76 based on Chrome DevTools Protocol with React DevTools included.
  homepage: https://github.com/react-native-community/discussions-and-proposals/discussions/819

- id: debugging_profiling_react_devtools
  name: React DevTools
  author: Meta
  description: Components inspector and performance profiler that let's you debug the React component hierarchy within your app.
  homepage: https://reactnative.dev/docs/react-devtools

- id: debugging_profiling_element_inspector
  name: Element Inspector
  description: _(built-in)_ The inspector lets you tap on any UI element in the app and see information about it.
  homepage: https://reactnative.dev/docs/react-devtools#integration-with-the-element-inspector

- id: debugging_profiling_logbox
  name: LogBox
  description: _(built-in)_ Displays console errors and console warnings as the overlay inside your app.
  homepage: https://reactnative.dev/docs/debugging#logbox

- id: debugging_profiling_performance_monitor
  name: Performance Monitor
  description: _(built-in)_ Displays performance overlay inside your app. Inspect RAM consumption, UI and JS threads FPS and number of views mounted.
  homepage: https://reactnative.dev/docs/performance

- id: debugging_profiling_flipper
  name: Flipper
  description: Cross-platform debugging tool for mobile apps. Visualize, inspect, and control your apps from a desktop interface, with extensibility via plugins.
  homepage: https://fbflipper.com/
  github: facebook/flipper
  author: Meta
  npm: react-native-flipper

- id: debugging_profiling_reactotron
  name: Reactotron
  description: A desktop app for inspecting your React JS and React Native projects. macOS, Linux, and Windows.
  homepage: https://docs.infinite.red/reactotron/
  github: infinitered/reactotron
  author: Infinite Red

